defaults:
  - __init__
  - /pipe@pipe1: load_raw_dataset
  - /pipe@pipe2: tokenize_dataset
  - /pipe@pipe3: save_dataset

use_task_as_initial_object: true
steps:
  - uses: pipe1
    with:
      raw_dataset_dir: ${__home_path__:}/workspace/datasets/raw/daum_news_2023
      # raw_dataset_dir: ${__home_path__:}/workspace/datasets/raw/daum_news_20230707
      verbose: true
    verbose: true
  - uses: pipe2
    with:
      num_proc: 100
      batched: true
      text_col: bodyText
      verbose: true
    verbose: true
  - uses: pipe3
    with:
      dataset_path: datasets/processed/daum_news_2023
      # dataset_path: datasets/processed/daum_news_20230707
    verbose: true
