defaults:
  - datasets

use_task_as_initial_object: true
steps:
  - uses: pipe_load
    with:
      dataset_path: datasets/processed/kakao
      verbose: true
  - uses: pipe_sample
    with:
      num_samples: 100
      randomize: false
      verbose: true
  - uses: pipe_tokenize
    with:
      num_samples: 100
      batched: true
      text_col: bodyText
      token_col: tokenizedText
      verbose: true
  - uses: pipe_save
    with:
      dataset_path: datasets/processed/kakao_tokenized
    verbose: true
