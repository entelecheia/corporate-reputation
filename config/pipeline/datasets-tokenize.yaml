defaults:
  - datasets
  - /pipe@pipe_sample: dataset_sample

use_task_as_initial_object: true
steps:
  - uses: pipe_load
    with:
      dataset_path: datasets/processed/kakao
      verbose: true
  - uses: pipe_sample
    with:
      num_samples: 15
      randomize: false
      verbose: true
  - uses: pipe_tokenize
    with:
      tokenizer_config_name: mecab
      text_col: bodyText
      token_col: tokenizedText
      load_from_cache_file: false
      verbose: true
  - uses: pipe_save
    with:
      dataset_path: datasets/processed/kakao_tokenized
    verbose: true
